<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Calculator</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
  <link rel="stylesheet" href="style.css">
</head>
<body>

<div class="container">
  <div class="row">
    <div class="col-xs-12">
      <h2 class="text-center">Calculator</h2>
      
      <div class="calculator">
        <input type="text" id="result" class="form-control text-right" readonly>
        
        <div class="row">
          <button class="btn btn-default col-xs-3" onclick="clearScreen()">C</button>
          <button class="btn btn-default col-xs-3" onclick="appendToResult('/')">/</button>
          <button class="btn btn-default col-xs-3" onclick="appendToResult('*')">*</button>
          <button class="btn btn-default col-xs-3" onclick="backspace()">‚Üê</button>
        </div>

        <div class="row">
          <button class="btn btn-default col-xs-3" onclick="appendToResult('7')">7</button>
          <button class="btn btn-default col-xs-3" onclick="appendToResult('8')">8</button>
          <button class="btn btn-default col-xs-3" onclick="appendToResult('9')">9</button>
          <button class="btn btn-default col-xs-3" onclick="appendToResult('-')">-</button>
        </div>

        <div class="row">
          <button class="btn btn-default col-xs-3" onclick="appendToResult('4')">4</button>
          <button class="btn btn-default col-xs-3" onclick="appendToResult('5')">5</button>
          <button class="btn btn-default col-xs-3" onclick="appendToResult('6')">6</button>
          <button class="btn btn-default col-xs-3" onclick="appendToResult('+')">+</button>
        </div>

        <div class="row">
          <button class="btn btn-default col-xs-3" onclick="appendToResult('1')">1</button>
          <button class="btn btn-default col-xs-3" onclick="appendToResult('2')">2</button>
          <button class="btn btn-default col-xs-3" onclick="appendToResult('3')">3</button>
          <button class="btn btn-default col-xs-3" rowspan="2" onclick="calculateResult()">=</button>
        </div>

        <div class="row">
          <button class="btn btn-default col-xs-3" onclick="appendToResult('0')">0</button>
          <button class="btn btn-default col-xs-3" onclick="appendToResult('.')">.</button>
          <button class="btn btn-default col-xs-6" onclick="appendToResult('(')">()</button>
        </div>
      </div>
    </div>
  </div>
</div>

<script src="script.js"></script> 
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
</body>
</html>
